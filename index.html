<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" defer src="./js/script.js"></script>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <title>Sing Street Filming Locations</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="titlebox">
          <img
            class="titlebox__image"
            src="./img/android-icon-192x192.png"
            alt="movie-logo"
          />
          <h1 class="titlebox__heading">
            <span>Sing Street</span>
            <span>Filming Locations</span>
          </h1>
        </div>
        <ul class="placelists"></ul>

        <a
          href="https://github.com/ok-olly/sing-street"
          target="_blank"
          class="footer"
        >
          <span>made by Olivia Lee</span>
          <svg class="footer__image">
            <use xlink:href="img/sprite.svg#icon-github"></use>
          </svg>
        </a>
      </div>

      <div id="map"></div>
    </div>
  </body>
</html>
