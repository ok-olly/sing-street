<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" defer src="./js/script.js"></script>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <title>싱스트리트 성지순례</title>

  <body>
    <!--  DONE! 리플렛으로 지도 가져오기
     DONE! 지도 위에 영화 촬영지 마크
    DONE! 영화 촬영지를 목록으로 보기 기능도 추가
    DONE! 다녀온 곳은 또 따로 표시하기
    모두 visited로 바뀌면 축하 알림 띄우기
    사용자 위치기반으로 visited 버튼 누를 수 있게 하고 싶은데..
    한영 전환 -->
    <div class="container">
      <div class="sidebar">
        <div class="titlebox">
          <img
            class="titlebox__image"

          />
          <h1 class="titlebox__heading">
            <span>Sing Street</span>

        </div>
        <ul class="placelists"></ul>

        <div class="footer">made by Jeongok Lee</div>

      <div id="map"></div>
    </div>
